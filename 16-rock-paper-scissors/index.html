<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Let's play!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r" data-id="rock">
            <img src="./icons8-hand-rock-96.png" alt="" data-id="rock">
        </div>
        <div class="choice" id="p" data-id="paper">
            <img src="./icons8-paper-hand-96.png" alt="" data-id="paper">
        </div>
        <div class="choice" id="s" data-id="scissors">
            <img src="./icons8-hand-scissors-96.png" alt="" data-id="scissors">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="./app.js"></script>
</body>
</html>
